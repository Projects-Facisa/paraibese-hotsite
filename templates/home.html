<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Inicial</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="../stylesheet/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <img src="../sources/logo.png" alt="" />
        <ul class="nav-list">
          <li><strong>Cidades</strong></li>
          <li><strong>Roteiros</strong></li>
          <li><strong>Descubra</strong></li>
          <li><strong>Noticias</strong></li>
        </ul>
        <div class="teste">
          <div class="buscar-box">
            <div class="lupa-buscar">
              <i class="bi bi-search"></i>
            </div>
            <div class="input-buscar">
              <input type="text" name="" id="" placeholder="Pesquisa" />
            </div>
            <div class="btn-fechar">
              <i class="bi bi-x-circle"></i>
            </div>
          </div>
          <div class="extras">
            <div class="perfil">
              <i class="bi bi-person"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div>
        <img src="../sources/explore.png" alt="">
      </div>
    </div>
  </body>
  <script src="..//scripts/script.js"></script>
</html>
